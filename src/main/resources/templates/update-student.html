<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h2>Update Student</h2>
<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <br/>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/>
    <br/>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required/>
    <br/>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
    <br/>
    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="Male" th:selected="${student.gender == 'Male'}">Male</option>
        <option value="Female" th:selected="${student.gender == 'Female'}">Female</option>
        <option value="Other" th:selected="${student.gender == 'Other'}">Other</option>
    </select>
    <br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
